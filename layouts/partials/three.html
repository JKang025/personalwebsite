{{ $md := .Site.Params.body_is_markdown | default false }}

{{ with .Site.Params.three }}
{{ if .enable }}
<section id="three" class="wrapper style3 special" style="background-color: #181c20">
	<div class="inner">
		<header>
      <h2>{{ .title | safeHTML }}</h2>
		</header>
		<ul class="features">
      {{ range .feature }}
      <li class="icon {{ .icon }}">
        <h3><a href={{ .link}}>{{ .title | safeHTML }}</a></h3>
        <p>{{ .body | safeHTML }}</p>
			</li>
      {{ end }}
		</ul>
	</div>
</section>
{{ end }}
{{ end }}
